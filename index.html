<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="converter">
            <label for="current">
                <div>Current Time:</div>
                <input type="text" id="current" disabled /> </label
            ><br />

            <label for="target">
                <div>Target Timezone:</div>
                <input
                    type="text"
                    id="target"
                    list="timezones"
                    placeholder="Select a timezone" />
                <datalist id="timezones"> </datalist> </label
            ><br />

            <label for="timezonetime">
                <div>Target timezone time:</div>
                <input type="text" id="timezonetime" disabled /> </label
            ><br />

            <button id="convert">Convert</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
