<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aymvn | Timezone Converter</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/4ee017f251.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div
            class="darkmode"
            id="darkmode"
            title="Toggle between dark mode and light mode">
            <input type="checkbox" class="checkbox" id="checkbox" /><label
                for="checkbox"
                class="label"
                ><i class="fas fa-moon"></i><i class="fas fa-sun"></i>
                <div class="ball"></div
            ></label>
        </div>

        <form class="converter">
            <label for="current">
                <div>
                    <i class="fa-regular fa-clock"></i>Local Time
                    <span id="currentTimeZone"></span>
                </div>
                <input type="text" id="current" disabled /> </label
            ><br />

            <label for="target">
                <div><i class="fa-solid fa-timeline"></i>Target Timezone:</div>
                <input
                    type="text"
                    id="target"
                    list="timezones"
                    placeholder="Select a timezone" />
                <datalist id="timezones"> </datalist> </label
            ><br />

            <label for="timezonetime">
                <div>
                    <i class="fa-solid fa-clock-rotate-left"></i>Target timezone
                    time:
                </div>
                <input type="text" id="timezonetime" disabled /> </label
            ><br />

            <button type="submit" id="convert" disabled>
                <i class="fa-solid fa-repeat"></i>
                Convert
            </button>
        </form>
        <script src="index.js"></script>
    </body>
</html>
